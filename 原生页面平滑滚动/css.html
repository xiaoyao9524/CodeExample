<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>平滑滚动</title>
  <style>
    body, h1 {
      margin: 0;
    }
    body {
      position: relative;
      min-height: 200vh;
    }
    body, html {
      scroll-behavior: smooth; 
    }
    #head {
      height: 50px;
      background: #353535;
      color: #fff;
    }
    .go-top {
      position: absolute;
      right: 30px;
      bottom: 30px;
    }
  </style>
</head>
<body>
  <header id="head">
    <h1>标题标题标题</h1>
  </header>
  <a class="go-top" href="#head">原生a标签去顶部</a>
</body>
</html>
