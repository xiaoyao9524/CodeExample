<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取屏幕、网页相关参数</title>
  </head>

  <body>
    <script>
      let info = `
        屏幕宽度：${screen.width}
        屏幕高度：${screen.height}
        网页宽度：${document.body.clientWidth}
        网页高度：${document.body.clientHeight}
        网页正文全文宽：${document.body.scrollWidth} 
        网页正文全文高：${document.body.scrollHeight}
        屏幕可用工作区高度：${window.screen.availHeight} 
        屏幕可用工作区宽度：${window.screen.availWidth}
        屏幕设置 ${window.screen.colorDepth} 位彩色 
        屏幕设置 ${window.screen.deviceXDPI} 像素/英寸
        像素比: ${window.devicePixelRatio}
        实际分辨率：${screen.width * window.devicePixelRatio} * ${screen.height * window.devicePixelRatio}
      `;
      console.log(info);
    </script>
  </body>

</html>
